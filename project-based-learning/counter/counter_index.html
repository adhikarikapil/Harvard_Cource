<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />

        <link rel="stylesheet" href="./counter_global.css" />
        <link rel="stylesheet" href="./counter_style.css" />
        <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
        />
    </head>
    <body>
        <div class="desktop-1">
            <div class="title">
                <div class="shape-container"></div>
                <h3 class="counter-app">Counter App</h3>
            </div>
            <div class="content">
                <div class="control-panel">
                    <div class="count-display">
                        <div class="counter">
                        <div class="count-symbol"></div>
                        <button class="separator" id="increase">+</button>
                        </div>
                    </div>
                    <div class="counting">
                        <div class="counting-child"></div>
                        <input class="value" id="display" readonly placeholder="0"></input>
                    </div>
                    <div class="count-display1">
                        <div class="ellipse-parent">
                        <div class="frame-child"></div>
                        <button class="div" id="decrease">-</button>
                        </div>
                    </div>
                </div>
                <div class="reset-button">
                    <button class="reset" id="reset">
                        <div class="reset-child"></div>
                        <div class="reset1">Reset</div>
                    </button>
                </div>
            </div>
        </div>
        <script src="counter_main.js"></script>
    </body>
</html>
