<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvard_Week_8</title>
    <link rel="stylesheet" href="css/.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="table" title="Main_Table">
        <table class="table table-striped table-bordered ">
            <div class="Caption" title="Only for caption">
                <caption class="label">
                    Student Record
                </caption>
            </div>
            <div class="Schema" title="Style the schema">
                <thead id="heading">
                    <tr class="table-info">
                        <td scope="col" class="table-info">Roll_No</td>
                        <td scope="col" class="table-info">Name</td>
                        <td scope="col" class="table-info">Grade</td>
                        <td scope="col" class="table-info">Marks</td>
                        <td scope="col" class="table-info">City</td>
                    </tr>
                </thead>
            </div>
            <div class="Table_body">
                <tbody class="table-group-divider">
                    <tr class="table-info">
                        <td scope="row" class="table-info">1</td>
                        <td scope="row" class="table-info">Kapil Adhikari</td>
                        <td scope="row" class="table-info">A</td>
                        <td scope="row" class="table-info">92</td>
                        <td scope="row" class="table-info">Delhi</td>
                    </tr>
                    <tr class="table-info">
                        <td class="table-info" scope="row">2</td>
                        <td class="table-info" scope="row">Samip Regmi</td>
                        <td class="table-info" scope="row">B</td>
                        <td class="table-info" scope="row">82</td>
                        <td class="table-info" scope="row">Mumbai</td>
                    </tr>
                    <tr class="table-info">
                        <td class="table-info" scope="row">3</td>
                        <td class="table-info" scope="row">Robert Sinclair</td>
                        <td class="table-info" scope="row">A</td>
                        <td class="table-info" scope="row">98</td>
                        <td class="table-info" scope="row">USA</td>
                    </tr>
                    <tr class="table-info">
                        <td class="table-info" scope="row">4</td>
                        <td class="table-info" scope="row">John Davids</td>
                        <td class="table-info" scope="row">F</td>
                        <td class="table-info" scope="row">12</td>
                        <td class="table-info" scope="row">London</td>
                    </tr>
                </tbody>
            </div>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/javascript/main.js" defer></script>
</body>
</html>
